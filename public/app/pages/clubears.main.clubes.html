<div layout="column" md-theme="altTheme" class="md-primary" style="color:white;">
	<hr class="club-hr">
	<div  ng-repeat="club in clubes">
		<div layout="row" class="club-list">

			<div flex="30">
				<div  class="md-media-sm card-media "><img 	ng-src="{{club.logo}}">
				</div>
			</div>
			<div flex="30">
				<span class="md-subhead club-name" >{{club.name}}</span>
			</div>
			<div flex="30">
				<span class="md-subhead club-distance">{{club.distance}} ק"מ </span>
			</div>
			<div flex="30">
				<span class="md-subhead club-reg-btn1"><i class="material-icons">&#xE88F;</i></span>
			</div>
		</div>
		<hr class="club-hr">
	</div>
</div>
