<div layout="column" layout-fill ng-controller="managmentCtrl" >
	<md-toolbar class="md-primary" id="managment-toolbar" ng-class="{'bottom-shadow': boolChangeClass}">
		<div class="md-toolbar-tools gradient">
			<md-button class="md-icon-button" aria-label="Side Panel" ng-click="openSideNavPanel()">
				<md-tooltip>
					Side Panel
				</md-tooltip>
				<md-icon class="md-default-theme" class="material-icons">
					&#xE5D2;
				</md-icon>
			</md-button>

			<span flex="" class="flex"></span>

			<md-button class="md-icon-button" aria-label="add" >
				<md-icon class="material-icons" ui-sref="managment.newevent">
					<i class="material-icons">&#xE145;</i>
				</md-icon>
			</md-button>

		</div>

		<md-content>
			<div layout="row" class="club-sub-head">
				<div flex="25">
					<span class="club-name" >תאריך</span>
				</div>
				<div flex="35">
					<span class="club-name" >שם המסיבה</span>
				</div>
				<div flex="15">
					<span class="club-name" >נרשמו</span>
				</div>
				<div flex="15">
					<span class="event-approved">אושרו </span>
				</div>
				<div flex="10">
					<span class="club-reg-btn1">עריכה</span>
				</div>
			</div>
		</md-content>
	</md-toolbar>
	<div flex     style="overflow: auto;">
		<div  ui-view></div>
	</div>

				<md-button class="md-primary" ui-sref="managment.profile">
					פרופיל
				</md-button>

				<md-button class="md-primary" ui-sref="managment.stats">
