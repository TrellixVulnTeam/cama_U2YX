<md-toolbar ng-show="show">
    <div class="md-toolbar-tools gradient">
        <md-button class="md-icon-button" aria-label="Side Panel" ng-click="openSideNavPanel()">
            <md-tooltip>
                Side Panel
            </md-tooltip>
            <md-icon class="md-default-theme" class="material-icons">
                &#xE5D2;
            </md-icon>
        </md-button>

        <span flex="" class="flex"></span>

        <md-button class="md-icon-button" aria-label="back" ng-click="back()">
            <md-icon class="material-icons">
               <i class="material-icons">&#xE5C4;</i>
            </md-icon>
        </md-button>

    </div>

</md-toolbar>
<md-content flex layout-padding class="rtl" md-theme="altTheme" ng-show="show">
    <md-card ng-repeat="club in clubes" ng-hide="checkRole(club)" style="border-radius: 60px !important" ng-click="editClub(club)">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{club.name}}</span>
            </md-card-title-text>
        </md-card-title>
    </md-card>

</md-content>

<div layout="column" layout-fill ui-view ng-show="!show"></div>



<main-side-nav></main-side-nav>
