

	<md-toolbar  class="md-primary bottom-shadow">

				<md-tooltip>
					Side Panel
				</md-tooltip>
				<md-icon class="md-default-theme" class="material-icons">
					&#xE5D2;
				</md-icon>
			</md-button>

			<span flex="" class="flex"></span>

			<md-button class="md-icon-button" aria-label="add" >

<md-content class="bottom-shadow">
	<div layout="row" class="club-list ">

		<div flex="15">
			<span class="md-subhead club-name" >תאריך</span>
		</div>
		<div flex="40">
			<span class="md-subhead club-name" >שם המסיבה</span>
		</div>
		<div flex="15">
			<span class="md-subhead club-name" >נרשמו</span>
		</div>
		<div flex="15">
			<span class="md-subhead event-approved">אושרו </span>
		</div>
		<div flex="15">
			<span class="md-subhead club-reg-btn1">עריכה</span>
		</div>
	</div></md-content>

	


	<md-content layout="column" flex style="min-height: 100%;">
		<div flex layout="column">

	

				<div  ng-repeat="event in events">	<hr class="club-hr">
					<div layout="row" class="club-list">

						<div flex="15">
							<span class="md-subhead club-name" >{{event.date}}</span>
						</div>
						<div flex="40">
							<span class="md-subhead club-name" >{{event.name}}</span>
						</div>
						<div flex="15">
							<span class="md-subhead club-name" >{{event.registered}}</span>
						</div>
						<div flex="15">
							<span class="md-subhead event-approved">{{event.approved}} </span>
						</div>
						<div flex="15">
							<span class="md-subhead club-reg-btn1"><i class="material-icons">&#xE3C9;</i></span>
						</div>
					</div>
					
				</div>
		
		</div>
	</md-content>
